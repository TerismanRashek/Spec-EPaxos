SPECIFICATION Spec

CONSTANTS
    Proc = {1,2,3}                         \* Set of processes
    F = 1                               \* Max # crash failures
    E = 1                               \* e-fast parameter (E <= F)
    Cmd = {1}                           \* Command payloads
    Id = {1,2}                            \* Command identifiers
    Nop = 0                     \* Special value representing no command
    Bottom = bottom                \* Special value for bottom command payload
    NoProc = 0                  \* Special value representing no process
    NumberOfRecoveryAttempts = 1 \* maximum number of recovery attempts per process and command to avoid state space explosion
    \* Message types, no need to change them
    TypePreAccept = 1
    TypePreAcceptOK = 2
    TypeAccept = 3
    TypeAcceptOK = 4
    TypeCommit = 5
    TypeRecover = 6
    TypeRecoverOK = 7
    TypeValidate = 8
    TypeValidateOK = 9
    TypeWaiting = 10
    TypePostWaiting = 11
    \* Phases, no need to change them
    InitialPhase = 1
    PreAcceptedPhase = 2
    AcceptedPhase = 3
    CommittedPhase = 4
    \* RecoverOK states
    InitialRecoveryState = 1
    RecoverOKState = 2
    ValidateOKState = 3
    PostWaitingState = 4

INVARIANT Agreement
INVARIANT Visibility
INVARIANT TypeInv


CHECK_DEADLOCK FALSE 
