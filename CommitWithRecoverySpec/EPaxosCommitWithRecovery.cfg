SPECIFICATION Spec

CONSTANTS
    Proc = {1, 2}                         \* Set of processes
    F = 0                               \* Max # crash failures
    E = 0                               \* e-fast parameter (E <= F)
    Cmd = {A, B}                           \* Command payloads
    Id = {1, 2}                            \* Command identifiers
    NoCmd = -1                     \* Special value representing no command
    NoProc = -1                  \* Special value representing no process
    \* Message types, no need to change them
    TypePreAccept = 1
    TypePreAcceptOK = 2
    TypeAccept = 3
    TypeAcceptOK = 4
    TypeCommit = 5
    TypeRecover = 6
    TypeRecoverOK = 7
    TypeValidate = 8
    TypeValidateOK = 9
    TypeWaiting = 10
    TypePostWaiting = 11
    \* Phases, no need to change them
    PhaseInitial = 1
    PhasePreAccepted = 2
    PhaseAccepted = 3
    PhaseCommitted = 4

INVARIANT Agreement
INVARIANT Visibility
PROPERTY Liveness

CHECK_DEADLOCK FALSE 
