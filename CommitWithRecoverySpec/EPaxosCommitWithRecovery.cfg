SPECIFICATION Spec

CONSTANTS
    Proc = {1, 2, 3}                         \* Set of processes
    F = 1                               \* Max # crash failures
    E = 0                               \* e-fast parameter (E <= F)
    Cmd = {A, B}                           \* Command payloads
    Id = {1, 2}                            \* Command identifiers
    NoCmd = 0                     \* Special value representing no command
    NoProc = 0                  \* Special value representing no process
    NumberOfRecoveryAttempts = 1 \* maximum number of recovery attempts per process and command to avoid state space explosion
    \* Message types, no need to change them
    TypePreAccept = 1
    TypePreAcceptOK = 2
    TypeAccept = 3
    TypeAcceptOK = 4
    TypeCommit = 5
    TypeRecover = 6
    TypeRecoverOK = 7
    TypeValidate = 8
    TypeValidateOK = 9
    TypeWaiting = 10
    TypePostWaiting = 11
    \* Phases, no need to change them
    InitialPhase = 1
    PreAcceptedPhase = 2
    AcceptedPhase = 3
    CommittedPhase = 4

INVARIANT Agreement
INVARIANT Visibility
PROPERTY Liveness

CHECK_DEADLOCK FALSE 
